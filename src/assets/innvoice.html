<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .invoice-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .billing-info {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="invoice-header">
  <img src="path/to/logo.png" alt="Logo" width="100">
  <h1>Invoice</h1>
</div>

<div class="billing-info">
  <p><strong>Billing Information:</strong></p>
  <p>Name: John Doe</p>
  <p>Address: 123 Main Street, City, Country</p>
</div>

<table>
  <thead>
    <tr>
      <th>Product Details</th>
      <th>Quantity</th>
      <th>Quantity Type</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Product 1</td>
      <td>2</td>
      <td>pieces</td>
      <td>$25.00</td>
      <td>$50.00</td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>1</td>
      <td>piece</td>
      <td>$50.00</td>
      <td>$50.00</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

<div class="total">
  <p>Total: $100.00</p>
</div>

</body>
</html>
